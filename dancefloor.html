<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/RandomlyMovingDancer.js"></script>
    <script src="src/catDancer.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="topbar">
        <span class="title">Let's Get Weird!!!</span>
        <a href="#" class="addDancerButton button" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>  
        <a href='#' class="addDancerButton button" data-dancer-maker-function-name="makeMovingDancer">add a random dancer</a> 
        <a href="#" class="addDancerButton button" data-dancer-maker-function-name="makeCatDancer">add a cat dancer</a>
      </div>
      <div class="topbar">
        <a href="#" class="congaButton button">Conga!</a>
        <a href="#" class="breakOutButton button">Lines Are Boring!</a>
        <a href="#" class="startAndStop button">Stop!</a>
        <a href="#" class="hammerTime button">Hammer Time!</a>
      </div>
    </header>
    <div class ="stage">
      <img id ="bongo" src="src/BogaCat.gif"></img>
    </div>
    <audio id="meow">
      <source preload="auto" src="src/Cat-sound-effect.mp3" type="audio/mp3">
      <source preload="auto" src="src/Cat-sound-effect.ogg" type="audio/ogg">
    </audio>
    <script src="src/init.js"></script>
  </body>
</html>
